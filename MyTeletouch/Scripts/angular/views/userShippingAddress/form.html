<section>
    
    <!-- Email -->
    <section>
        <label class="control-label" for="email">Email :</label>
        <input type="email" class="form-control" id="email" required 
               ng-model="ApplicationUserShippingAddressDatabaseService.user.Email"
               value="{{ ApplicationUserShippingAddressDatabaseService.userShippingAddress.Email }}"/>
    </section>
    <!-- Email -->

    <!-- Primary Address -->
    <section>
        <label class="control-label" for="primary_address">Primary Address</label>
        <input type="text" class="form-control" id="primary_address" maxlength="128" required 
               ng-model="ApplicationUserShippingAddressDatabaseService.userShippingAddress.PrimaryAddress"
               value="{{ ApplicationUserShippingAddressDatabaseService.userShippingAddress.PrimaryAddress }}" />
    </section>
    <!-- Primary Address -->

    <!-- Secondary Address -->
    <section>
        <label class="control-label" for="secondary_address">Secondary Address</label>
        <input type="text" class="form-control" id="secondary_address" maxlength="128" required 
               ng-model="ApplicationUserShippingAddressDatabaseService.userShippingAddress.SecondaryAddress"
               value="{{ ApplicationUserShippingAddressDatabaseService.userShippingAddress.SecondaryAddress }}"/>
    </section>
    <!-- Secondary Address -->

    <!-- City  -->
    <section>
        <label class="control-label" for="city">City</label>
        <input type="text" class="form-control" id="city" maxlength="50" required
               ng-model="ApplicationUserShippingAddressDatabaseService.userShippingAddress.City"
               value="{{ ApplicationUserShippingAddressDatabaseService.userShippingAddress.City }}"/>
    </section>
    <!-- City  -->

    <!-- State/Province/Region -->
    <section>
        <label class="control-label" for="state_province_region">State/Province/Region</label>
        <input type="text" class="form-control" id="state_province_region" maxlength="80" required 
               ng-model="ApplicationUserShippingAddressDatabaseService.userShippingAddress.State"
               value="{{ ApplicationUserShippingAddressDatabaseService.userShippingAddress.State }}"/>
    </section>
    <!-- State/Province/Region -->

    <!-- ZIP / Postal Code -->
    <section>
        <label class="control-label" for="zip">ZIP / Postal Code</label>
        <input type="text" class="form-control" id="zip" maxlength="15" required 
               ng-model="ApplicationUserShippingAddressDatabaseService.userShippingAddress.ZIP"
               value="{{ ApplicationUserShippingAddressDatabaseService.userShippingAddress.ZIP }}"/>
    </section>
    <!-- ZIP / Postal Code -->

    <!-- Country -->
    <section>
        <label class="control-label" for="country">Country: </label>
        <input type="search" class="form-control" ng-model="filterCountries" placeholder="Filter country"/>
        <select id="country"
                class="form-control"
                ng-init="country = countries[0]"
                ng-options="country.Name for country in (countries | filter:filterCountries) track by country.Id"
                ng-model="country">
            <option value="">Choose a country:</option>
        </select>
        <input type="hidden" 
               ng-model="ApplicationUserShippingAddressDatabaseService.userShippingAddress.CountryId" 
               value="{{ country.Id }}"/>
     </section>
    <!-- Country -->

    <!-- Phone Number -->
    <section>
        <label class="control-label" for="phone_number">Phone Number</label>
        <input type="tel" class="form-control" id="phone_number" maxlength="20" required
               ng-model="ApplicationUserShippingAddressDatabaseService.userShippingAddress.PhoneNumber"
               value="{{ ApplicationUserShippingAddressDatabaseService.userShippingAddress.PhoneNumber }}" />
    </section>
    <!-- Phone Number -->

    <button ng-click="ApplicationUserShippingAddressDatabaseService.saveRecordToDabase()"
            class="standart-form-button icon-save button-type-light-silver">
        {{ ApplicationUserShippingAddressDatabaseService.submitButton.label }}
    </button>
</section>
